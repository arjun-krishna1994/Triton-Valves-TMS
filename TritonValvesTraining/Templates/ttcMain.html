{% extends "base.html" %}
{% block content %}
<script>
function submitSearch()
{
var first_name = document.getElementById("first_name").value;
var last_name = document.getElementById("last_name").value;
var userId = document.getElementById("userId").value;
var username = document.getElementById("username").value;
var course = document.getElementById("course").value;



var par1 = "username=" + username + "&userID=" + userId + "&first_name=" + first_name + "&last_name=" + last_name
var par2 = "&courseid=" + course 
var ifrm1 = document.getElementById('iframe1');
var ifrm2 = document.getElementById('iframe2');
ifrm1.src = "/ttcEmpList?" + par1 + par2;
ifrm2.src = "/ttcTrainerList?" + "courseid=" + course;
}
</script>
