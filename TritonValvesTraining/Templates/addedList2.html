
<script>
function ajaxRequest()
{
"use strict";
 return new XMLHttpRequest();
}
function delttb(ID)
{
var r=confirm("Are you sure?");
if (r==true) {
var ajaxReq = ajaxRequest();
ajaxReq.onreadystatechange = function(){  
if(ajaxReq.readyState === 4 && ajaxReq.status === 200)
			{
				alert(ajaxReq.responseText);
				iframe = parent.document.getElementById('iframe1');
				iframe.src = iframe.src;
				window.location = window.location;
			}
}
ajaxReq.open("GET", "../delttb?empid=" + ID +"&batchid=" + "{{batch.id}}",true);
ajaxReq.send();
}
}
</script>
<div class="added">
<table> 
<tr>
	<th>Employee ID</th>
	<th>Employee Name </th>
	
	<th>Employee Login Name </th>
	<th> Remove </th>
</tr>
{% for item in list %}
<tr>
	<td>{{item.userId}}</td>
	<td>{{item.userObj.first_name}}  {{item.userObj.last_name}} </td>
	<td>{{item.userObj.username}}</td>

	<td>{% if not batch.course_finished %} <input type = "button"  value = "Remove" onclick = "delttb('{{item.id}}')" >
	{% else %} Remove.
	{% endif %}	</td>

</tr>
{% endfor %}
</table>
</div>
